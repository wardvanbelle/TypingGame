<html lang="en">
<head>
    <title>Simple Speed Typer</title>
 
    <!-- link the CSS file here -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="heading">
      Simple Speed Typing
    </div>
    <div class="header">
      <div class="wpm">
        <div class="header_text">WPM</div>
        <div class="curr_wpm">100</div>
      </div>
      <div class="cpm">
        <div class="header_text">CPM</div>
        <div class="curr_cpm">100</div>
      </div>
      <div class="errors">
        <div class="header_text">err</div>
        <div class="curr_errors">0</div>
      </div>
      <div class="timer">
        <div class="header_text">time</div>
        <div class="curr_time">60s</div>
      </div>
      <div class="accuracy">
        <div class="header_text">acc</div>
        <div class="curr_accuracy">100</div>
      </div>
    </div>
    <div class="text_screen">
      Click on the area below to start the game.
    </div>
    <textarea class="input_area"
      oninput="processCurrentText()"
      onfocus="startGame()">
    </textarea>
    <button class="restart_btn"
      onclick="restartGame()">
      Restart
    </button>
    <div class="mode_group">
      <div class="mode mode_selected">
        time
      </div>
      <div class="mode">
        quote
      </div>
      <div class="mode">
        words
      </div>
    </div>
    <div class="mode_subgroups">
      <div class="subgroup mode_time">
        <div class="submode">15</div>
        <div class="submode">30</div>
        <div class="submode mode_selected">60</div>
        <div class="submode">120</div>
      </div>
      <div class="subgroup mode_quote hidden">
        <div class="submode mode_selected">all</div>
        <div class="submode">short</div>
        <div class="submode">medium</div>
        <div class="submode">long</div>
      </div>
      <div class="subgroup mode_words hidden">
        <div class="submode">10</div>
        <div class="submode mode_selected">25</div>
        <div class="submode">50</div>
        <div class="submode">100</div>
      </div>
    </div>
  </div>
 
  <!-- link the JavaScript file here -->
  <!--https://www.tutorialrepublic.com/faq/how-to-overlay-one-div-over-another-div-using-css.php-->
  <script src="js/main.js">
  </script>
</body>
</html>
